<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>

  <body>
    <h1>Media Player</h1>
    <section>
      <h2>Song Playing</h2>
      <audio controls aria-label="song playing">
        <source src="audio.mp3" type="audio/mpeg" />
      </audio>
    </section>
    <section>
      <h2>Video Playing</h2>
      <video controls aria-label="video playing" width="400px">
        <source src="video.mp4" type="video/mp4" />
        <track
          src="subtitles.vtt"
          kind="subtitles"
          srclang="en-gb"
          label="english"
        />
      </video>
    </section>
    <section>
      <h2>Transcript</h2>
      <p>Transcript content</p>
    </section>
  </body>
</html>
