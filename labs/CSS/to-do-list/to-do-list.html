<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link href="to-do-list.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <section>
        <ul class="todo-list">
          <li>
            <input type="checkbox" id="item1" />
            <label for="item1">Item 1</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="item1.com" target="_blank">
                  Sub-item 1
                </a>
              </li>
            </ul>
          </li>

          <hr />

          <li>
            <input type="checkbox" id="item2" />
            <label for="item2">Item 2</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="item2.com" target="_blank">
                  Sub-item 2
                </a>
              </li>
            </ul>
          </li>

          <hr />

          <li>
            <input type="checkbox" id="item3" />
            <label for="item3">Item 3</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="item3.com" target="_blank">
                  Sub-item 3
                </a>
              </li>
            </ul>
          </li>

          <hr />

          <li>
            <input type="checkbox" id="item4" />
            <label for="item4">Item 4</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="item4.com" target="_blank">
                  Sub-item 4
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
